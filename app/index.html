<!doctype html>
  <head>
    <meta charset="utf-8">
    <title>Angular/D3 Integration</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
    <style>
    body {
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      width: 960px;
      height: 500px;
      position: relative;
    }
    svg{
      width: 100%;
      height: 100%;
    }
    path.slice{
      stroke-width:2px;
    }

    polyline{
      opacity: .3;
      stroke: black;
      stroke-width: 2px;
      fill: none;
    }
    </style>
  </head>
  <body ng-app="myApp">
    <div class="container text-center">
      <form>
        Duration: 0<input type="range" id="duration" min="0" max="5000">5000 
        <br>
        <button class="randomize">randomize</button> 
      </form>
      <div class="row" ng-controller="BubbleCtrl">
        <div class="col-lg-12">
          <d3-bubbles data="d3Data" label="name" on-click="d3OnClick(item)"></d3-bubbles>
        </div>
      </div>
    </div>

    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.1.5/angular.min.js"></script>
    <script src="scripts/app.js"></script>
    <script src="scripts/d3.js"></script>
    <script src="scripts/bubbleCtrl.js"></script>
    <script src="scripts/d3Directive.js"></script>

  </body>
</html>
