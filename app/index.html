<!doctype html>
  <head>
    <meta charset="utf-8">
    <title>Angular/D3 Integration</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
  </head>
  <body ng-app="myApp">
    <div class="container text-center">
        <div class="row">
          <div class="col-lg-12">Resizing the page will re-render the d3 data</div>
        </div>
        <div class="row" ng-controller="BubbleCtrl">
          <div class="col-lg-6">
            <d3-bubbles data="d3Data" label="name" on-click="d3OnClick(item)"></d3-bubbles>
          </div>
          <div class="col-lg-6">
            <div class="row">
                <div class="col-md-4 col-md-offset-3">
                    <span>Change Bubble A Size</span>
                    <input type="text" ng-model="d3Data[0].score"></input>
                </div>
                <div class="col-md-4 col-md-offset-3">
                    <span>Change Bubble B Size</span>
                    <input type="text" ng-model="d3Data[1].score"></input>
                </div>
                <div class="col-md-4 col-md-offset-3">
                    <span>Change Bubble C Size</span>
                    <input type="text" ng-model="d3Data[2].score"></input>
                </div>
            </div>
          </div>
        </div>
    </div>

    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.1.5/angular.min.js"></script>
    <script src="scripts/app.js"></script>
    <script src="scripts/d3.js"></script>
    <script src="scripts/bubbleCtrl.js"></script>
    <script src="scripts/d3Directive.js"></script>

  </body>
</html>
