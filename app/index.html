<!doctype html>
  <head>
    <meta charset="utf-8">
    <title>Angular/D3 Integration</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
    <style>
      .class1 {
        position: fixed;
        top: 50px;
        left: 50px;
      }

      .class2 {
        position: fixed;
        top: 50px;
        left: 100px;
      }
    </style>
  </head>
  <body ng-app="myApp">
    <div class="container text-center">
      <form>
        <label><input type="radio" name="dataset" value="apples" checked> Change</label>
        <label><input type="radio" name="dataset" value="oranges"> Back</label>
      </form>
      <div class="row" ng-controller="BubbleCtrl">
        <div class="col-lg-12">
          <d3-bubbles data="d3Data" label="name" on-click="d3OnClick(item)"></d3-bubbles>
        </div>
      </div>
    </div>

    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.1.5/angular.min.js"></script>
    <script src="scripts/app.js"></script>
    <script src="scripts/d3.js"></script>
    <script src="scripts/bubbleCtrl.js"></script>
    <script src="scripts/d3Directive.js"></script>

  </body>
</html>
